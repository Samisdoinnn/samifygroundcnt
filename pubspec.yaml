name: gameverse
description: Social Gaming Ecosystem
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.5.0
  firebase_messaging: ^14.7.0

  # State Management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # UI & Animations
  lottie: ^2.4.0
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0

  # Authentication UI
  google_sign_in: ^6.1.0
  sign_in_with_apple: ^5.0.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.0.0
  image_picker: ^1.0.0
  image_compress_flutter: ^0.0.7

  # Notifications
  awesome_notifications: ^0.8.1

  # Networking (optional)
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true


